name: Build Mobile
on:
  push:
    branches:
      - main
    paths:
      - "apps/mobile/**"
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile --filter '@commit/mobile' --filter '@commit/types'

      - name: Lint mobile app
        run: pnpm --filter '@commit/mobile' run lint

      - name: Test mobile app
        run: pnpm --filter '@commit/mobile' run test

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            ${{ runner.os }}-gradle-default

      - name: Cache Expo
        uses: actions/cache@v3
        with:
          path: apps/mobile/.expo
          key: ${{ runner.os }}-expo-${{ hashFiles('**/app.json') }}
          restore-keys: |
            ${{ runner.os }}-expo-
            ${{ runner.os }}-expo-default

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK
        id: build
        working-directory: apps/mobile
        env:
          EXPO_PUBLIC_API_URL: ${{ vars.EXPO_PUBLIC_API_URL }}
          EXPO_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ vars.EXPO_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          APK_NAME=commit-android-${VERSION}.apk
          npx eas-cli build --platform android \
            --profile production \
            --local --non-interactive \
            --output "../${APK_NAME}"
          echo "artifact_path=apps/${APK_NAME}" >> $GITHUB_OUTPUT
          echo "artifact_name=${APK_NAME}" >> $GITHUB_OUTPUT

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-artifacts
          path: ${{ steps.build.outputs.artifact_path }}

      # Release publishing handled by Release Mobile workflow
