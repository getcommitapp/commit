name: Compile Docs

on:
  pull_request:
    paths:
      - ".github/workflows/compile-docs.yml"
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-commit-docs:
    name: Build and commit docs outputs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          fetch-depth: 0

      - name: Build docs with Makefile
        working-directory: docs
        run: make -B -j$(nproc) DOCKER=1

      - name: Commit docs outputs if changed
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "chore(docs): update built docs outputs"
          file_pattern: docs/**
          branch: ${{ github.head_ref || github.ref_name }}
